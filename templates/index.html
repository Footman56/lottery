<!DOCTYPE html>
<html>
<head>
    <title>Lottery Combinations</title>
</head>
<body>
    <h1>输入条件</h1>
    <form method="post" action="/lottery">
        <label for="set1">集合1 (用逗号分隔的数字)：</label><br>
        <input type="text" id="set1" name="set1"><br><br>

        <label for="set2">集合2 (用逗号分隔的数字)：</label><br>
        <input type="text" id="set2" name="set2"><br><br>

        <label for="m">偶数的个数 m：</label><br>
        <input type="text" id="m" name="m"><br><br>

        <label for="n">奇数的个数 n：</label><br>
        <input type="text" id="n" name="n"><br><br>

        <label for="Q">最大间隔 Q：</label><br>
        <input type="text" id="Q" name="Q"><br><br>

        <label for="M">总和 M：</label><br>
        <input type="text" id="M" name="M"><br><br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
